<div class="row">  
    <div class="col-md-12 text-center">
      <h3>Add a New Vial</h3>
      <form (ngSubmit)="onAddVial(vialForm)" #vialForm="ngForm" class="col-md-8">
        <div class="form-row align-items-center">
          <div class="col-md-6">
            <div class="form-group">
              <div class="col-md-12 text-left">
                <label for="batchID">Batch ID</label>
              </div> 
              <select class="form-control" id="batchID" name="batchID" ngModel required (change)="setFridgeID(vialForm)">
                <option value="" disabled selected>Please select a batch</option>
                <option *ngFor="let batch of batches" value="{{batch}}">{{batch}}</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <div class="col-md-12 text-left">
                <label for="fridgeID">Fridge ID</label>
              </div> 
              <input class="form-control" type="number" id="fridgeID" name="fridgeID" readonly="true" [(ngModel)]="fID">
            </div>
          </div>
        </div>
        <div class="form-row align-items-center">
          <div class="col-md-6">
            <div class="form-group">
              <div class="col-md-12 text-left">
                <label for="startID">Vial Start ID</label>
              </div>
              <input class="form-control" type="number" id="startID" name="startID" ngModel required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <div class="col-md-12 text-left">
                <label for="endID">Vial End ID</label>
              </div>
              <input class="form-control" type="number" id="endID" name="endID" ngModel required>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6">
            <button class="btn btn-success" type="submit" [disabled]="!vialForm.valid">Add</button>
          </div>
          <div class="col-md-6">
            <button class="btn btn-danger" type="reset">Reset</button>
          </div>
        </div>
      </form>
    </div>
  </div>
